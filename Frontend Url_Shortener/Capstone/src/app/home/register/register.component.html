<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstname" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" required>
      </div>
  
      <button type="submit" class="submit-button" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
